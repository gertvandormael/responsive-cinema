                    <img src="./img/The Untouchables.jpg" alt="The Untouchables">
                    <h3>The Untouchables</h3>
            </div>
            <div class="movie-poster">
                    <img src="./img/Heat.jpg" alt="Heat">

            </div>
            <div class="movie-poster">
                    <img src="./img/Scarface.jpg" alt="Scarface">

        </div>
        <div class="specials">
            <div class="special-content">

                <h2>Special movie nights add styling and background here</h2>
